<!DOCTYPE html>
<meta charset="utf-8">
<style>
.subunit {
  fill: #ddc;
}

.subunit-boundary {
  fill: none;
  stroke: #777;
  stroke-dasharray: 2,2;
  stroke-linejoin: round;
}

.subunit-label {
  fill: #777;
  fill-opacity: .5;
  font-size: 10px;
  font-weight: 300;
  text-anchor: middle;
}

.subunit.County.subdivisions.not.defined {
  display: none;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script>
var width = 960,
    height = 800;

var projection = d3.geo.albers()
    .rotate([75, 0])
    .center([2.3, 41.5])
    .scale(36000)
    .translate([width / 2, height / 2])
    .precision(.1);


var path = d3.geo.path()
    .projection(projection);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

    d3.json("connecticut.json", function(error, connecticut) {
        svg.selectAll(".subunit")
            .data(topojson.feature(connecticut, connecticut.objects.places).features)
          .enter().append("path")
            .attr("class", function(d) { return "subunit " + d.id; })
            .attr("d", path);

          svg.append("path")
              .datum(topojson.mesh(connecticut, connecticut.objects.places, function(a, b) { return a !== b; }))
              .attr("d", path)
              .attr("class", "subunit-boundary");
});

</script>
Some text!
</body>
</html>
